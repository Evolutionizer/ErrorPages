<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://raw.githubusercontent.com/Evolutionizer/ErrorPages/refs/heads/main/resources/" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="styles.css" />
    <title>Bad Request</title>
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <div>
                <div class="content-card">
                    <h1>400</h1>
                    <h2>Bad Request</h2>
                    <div class="evo-splitter">
                        <hr />
                    </div>
                    <p>It looks like there was an issue with your request. Please check the information you entered and try again.</p> <p>If this issue persists, try contacting <a href="mailto:support@evolutionizer.com">support</a>.</p>
                    <div class="evo-splitter">
                        <hr />
                    </div>
                    <img src="logo.svg" class="logo" alt="Evolutionizer Logo" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
