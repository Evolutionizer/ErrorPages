<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://cdn.jsdelivr.net/gh/evolutionizer/errorpages@main/resources/" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="styles.css" />
    <title>Internal Server Error</title>
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <div>
                <div class="content-card">
                    <h1>500</h1>
                    <h2>Internal Server Error</h2>
                    <div class="evo-splitter">
                        <hr />
                    </div>
                    <p>It looks like the server encountered an unexpected condition that prevented it from fulfilling your request.</p> <p>Please try again in a few minutes, if this issue persists try contacting <a href="mailto:support@evolutionizer.com">support</a>.</p>
                    <div class="evo-splitter">
                        <hr />
                    </div>
                    <img src="logo.svg" class="logo" alt="Evolutionizer Logo" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
